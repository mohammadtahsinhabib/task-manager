{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static 'css/output.css' %}" />
    <title>Form</title>
</head>
<body>

    <div>
        <div class="w-1/2 mx-auto mt-8 space-y-4">
            {% if messages %}
                {% for message in messages %}
                    <div class="px-4 py-2 rounded text-white
                        {% if message.tags == 'success' %} bg-green-500
                        {% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        </div>

        <form action="" method="POST" class="w-1/2 mx-auto mt-4 space-y-6">
            {% csrf_token %}
            {{ task_form.as_p }}
            {{ task_details_form.as_p }}
            <button type="submit" class="bg-rose-600 px-4 py-2 text-white rounded-md">
    Submit
</button>


        </form>
    </div>

</body>
</html>
