{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "static/css/output.css" %}">
    <title>Form</title>
</head>
<body>
    <div>
        <div class="w-1/2 mx-auto mt-8">
        {% if message %}
        <p> {{message}} </p>
        {% endif %}
        </div>
    <form action="" method="POST">
        <input type="text">
        {% csrf_token %}
        {{forms.as_p}}
        <button type="submit" class="bg-rose-600 px-3 py-2 text-white mt-2 rounded-md">Submit</button>
    </form>
    </div>
</body>
</html>
